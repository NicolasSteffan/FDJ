<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Application FDJ</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        
        .section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
        }
        
        .error { border-left-color: #ff0000; color: #ff6666; }
        .warning { border-left-color: #ffaa00; color: #ffcc66; }
        .success { border-left-color: #00ff00; color: #66ff66; }
        
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background: #444;
        }
        
        .log {
            background: #000;
            padding: 10px;
            border-radius: 3px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        pre {
            background: #333;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 Debug Application FDJ</h1>
    
    <div class="section">
        <h2>📊 Tests de Base de Données</h2>
        <button onclick="testBackendAPI()">🌐 Test Backend API</button>
        <button onclick="testHistoriqueData()">📄 Test Données Historique</button>
        <button onclick="testPagination()">🔄 Test Pagination</button>
        <div id="dbResults" class="log"></div>
    </div>
    
    <div class="section">
        <h2>🎯 Tests Fonctions Admin</h2>
        <button onclick="testAdminTables()">📋 Test Tables Admin</button>
        <button onclick="testMonitoring()">📈 Test Monitoring</button>
        <div id="adminResults" class="log"></div>
    </div>
    
    <div class="section">
        <h2>📱 Diagnostique Interface</h2>
        <button onclick="checkElements()">🔍 Vérifier Éléments DOM</button>
        <button onclick="testCSVImport()">📁 Test Import CSV</button>
        <div id="interfaceResults" class="log"></div>
    </div>
    
    <script>
        function log(message, elementId = 'dbResults') {
            const el = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            el.innerHTML += `[${timestamp}] ${message}<br/>`;
            el.scrollTop = el.scrollHeight;
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function testBackendAPI() {
            clearLog('dbResults');
            log('🔍 Test connexion Backend SQLite API...', 'dbResults');
            
            try {
                // Test connexion backend
                const response = await fetch('http://localhost:3001/api/test-connection');
                if (response.ok) {
                    const result = await response.json();
                    log('✅ Backend connecté: ' + JSON.stringify(result), 'dbResults');
                } else {
                    log('❌ Backend non accessible: ' + response.status, 'dbResults');
                }
                
                // Test récupération tirages
                const tiragesResponse = await fetch('http://localhost:3001/api/tables/tirages');
                if (tiragesResponse.ok) {
                    const tiragesResult = await tiragesResponse.json();
                    log(`📊 Tirages: ${tiragesResult.data?.length || 0} enregistrements`, 'dbResults');
                } else {
                    log('❌ Erreur récupération tirages: ' + tiragesResponse.status, 'dbResults');
                }
                
                // Test récupération gains
                const gainsResponse = await fetch('http://localhost:3001/api/tables/gains');
                if (gainsResponse.ok) {
                    const gainsResult = await gainsResponse.json();
                    log(`💰 Gains: ${gainsResult.data?.length || 0} enregistrements`, 'dbResults');
                } else {
                    log('❌ Erreur récupération gains: ' + gainsResponse.status, 'dbResults');
                }
                
            } catch (error) {
                log('❌ Erreur test API: ' + error.message, 'dbResults');
            }
        }
        
        async function testHistoriqueData() {
            clearLog('dbResults');
            log('📄 Test données page Historique...', 'dbResults');
            
            try {
                const response = await fetch('http://localhost:3001/api/tables/all');
                if (response.ok) {
                    const result = await response.json();
                    log(`📊 Données jointes: ${result.data?.length || 0} lignes`, 'dbResults');
                    
                    if (result.data && result.data.length > 0) {
                        // Grouper par date
                        const grouped = {};
                        result.data.forEach(row => {
                            if (!grouped[row.date]) grouped[row.date] = [];
                            grouped[row.date].push(row);
                        });
                        
                        log(`🎯 Tirages uniques: ${Object.keys(grouped).length}`, 'dbResults');
                        log(`📝 Exemple: ${JSON.stringify(result.data[0])}`, 'dbResults');
                    }
                } else {
                    log('❌ Erreur récupération données jointes: ' + response.status, 'dbResults');
                }
            } catch (error) {
                log('❌ Erreur test historique: ' + error.message, 'dbResults');
            }
        }
        
        function testPagination() {
            clearLog('dbResults');
            log('🔄 Test logique pagination...', 'dbResults');
            
            // Simuler des données
            const testData = Array.from({length: 25}, (_, i) => ({
                date: `2025-01-${String(i + 1).padStart(2, '0')}`,
                numbers: [1, 2, 3, 4, 5],
                stars: [1, 2]
            }));
            
            log(`📊 Données test: ${testData.length} tirages`, 'dbResults');
            
            // Test pagination 10 par page
            const pageSize = 10;
            const totalPages = Math.ceil(testData.length / pageSize);
            
            log(`📄 Pages calculées: ${totalPages} (${pageSize} par page)`, 'dbResults');
            
            // Test page 1
            const page1 = testData.slice(0, pageSize);
            log(`📄 Page 1: ${page1.length} éléments`, 'dbResults');
            
            // Test page 2
            const page2 = testData.slice(pageSize, pageSize * 2);
            log(`📄 Page 2: ${page2.length} éléments`, 'dbResults');
            
            log('✅ Logique pagination OK', 'dbResults');
        }
        
        async function testAdminTables() {
            clearLog('adminResults');
            log('📋 Test fonctions Admin...', 'adminResults');
            
            // Test si les fonctions existent
            try {
                if (typeof getSQLiteBackendTableData === 'function') {
                    log('✅ getSQLiteBackendTableData disponible', 'adminResults');
                    
                    const tirages = await getSQLiteBackendTableData('tirages');
                    log(`📊 Test tirages: ${tirages?.length || 0} résultats`, 'adminResults');
                    
                } else {
                    log('❌ getSQLiteBackendTableData non trouvée', 'adminResults');
                }
            } catch (error) {
                log('❌ Erreur test admin: ' + error.message, 'adminResults');
            }
        }
        
        function testMonitoring() {
            clearLog('adminResults');
            log('📈 Test éléments Monitoring...', 'adminResults');
            
            // Vérifier les éléments DOM
            const elements = [
                'sqlite-table-select',
                'sqlitePageSize',
                'sqlite-monitoring-stats'
            ];
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    log(`✅ ${id}: trouvé`, 'adminResults');
                } else {
                    log(`❌ ${id}: non trouvé`, 'adminResults');
                }
            });
        }
        
        function checkElements() {
            clearLog('interfaceResults');
            log('🔍 Vérification éléments DOM...', 'interfaceResults');
            
            // Éléments Historique
            const historiqueElements = [
                'tiragesContainer',
                'historiquePagination',
                'historiqueNavigation',
                'historiquePageInfo'
            ];
            
            historiqueElements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    log(`✅ Historique ${id}: trouvé`, 'interfaceResults');
                } else {
                    log(`❌ Historique ${id}: non trouvé`, 'interfaceResults');
                }
            });
            
            // Éléments Admin
            const adminElements = [
                'sqlite-table-select',
                'sqlite-monitoring-stats'
            ];
            
            adminElements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    log(`✅ Admin ${id}: trouvé`, 'interfaceResults');
                } else {
                    log(`❌ Admin ${id}: non trouvé`, 'interfaceResults');
                }
            });
        }
        
        function testCSVImport() {
            clearLog('interfaceResults');
            log('📁 Test module CSV...', 'interfaceResults');
            
            if (typeof handleCSVImport === 'function') {
                log('✅ handleCSVImport disponible', 'interfaceResults');
            } else {
                log('❌ handleCSVImport non trouvée', 'interfaceResults');
            }
            
            if (typeof CSV_MAPPING === 'object') {
                log('✅ CSV_MAPPING configuré', 'interfaceResults');
                log(`📊 Mapping: ${Object.keys(CSV_MAPPING).join(', ')}`, 'interfaceResults');
            } else {
                log('❌ CSV_MAPPING non configuré', 'interfaceResults');
            }
        }
        
        // Auto-load si on est dans l'iframe de l'application principale
        if (window.parent !== window) {
            log('🔗 Chargé dans iframe - Tests automatiques...', 'dbResults');
            setTimeout(() => {
                testBackendAPI();
                testHistoriqueData();
            }, 1000);
        }
    </script>
</body>
</html>
