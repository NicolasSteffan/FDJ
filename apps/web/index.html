<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FDJ – Concours IA Euromillions (Proto UI)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <header class="topbar">
      <canvas id="menuCanvas" aria-hidden="true"></canvas>
      <img id="logo" src="./assets/yesdata-logo.jpg" alt="YesData" />
      <div class="brand">YesData - EuroMillion</div>
      <nav class="menu">
        <a href="#" id="menu-home">Accueil</a>
        <a href="#" id="menu-monitoring">Monitoring</a>
      </nav>
    </header>

    <main class="content">
      <h1>Concours de prévisions IA – Euromillions</h1>
      <p>Prototype UI minimal (Sprint 1).</p>
      <button id="actionBtn">Lancer une action</button>
      <div id="toast" class="toast hidden"></div>

      <section id="monitoring" class="monitoring hidden">
        <h2>Monitoring (données fictives)</h2>
        <svg id="chart" width="640" height="240" viewBox="0 0 640 240" aria-label="Graphique des gains cumulés fictifs"></svg>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
