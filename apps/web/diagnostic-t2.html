<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic T2</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .diagnostic {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .ok { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <div class="diagnostic">
        <h1>üîç DIAGNOSTIC PAGE T2</h1>
        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        async function runDiagnostic() {
            log('üöÄ D√©marrage du diagnostic T2...', 'info');
            
            // Test 1: V√©rifier les fichiers
            const files = [
                'pages/t2.html',
                'js/t2.js',
                'components/navigation.html',
                'js/router.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        log(`‚úÖ ${file} - OK`, 'ok');
                    } else {
                        log(`‚ùå ${file} - Erreur ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå ${file} - Erreur: ${error.message}`, 'error');
                }
            }
            
            // Test 2: V√©rifier le contenu de navigation
            try {
                const navResponse = await fetch('components/navigation.html');
                const navContent = await navResponse.text();
                if (navContent.includes('data-page="t2"')) {
                    log('‚úÖ Menu T2 pr√©sent dans navigation', 'ok');
                } else {
                    log('‚ùå Menu T2 manquant dans navigation', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur navigation: ${error.message}`, 'error');
            }
            
            // Test 3: V√©rifier le contenu de T2
            try {
                const t2Response = await fetch('pages/t2.html');
                const t2Content = await t2Response.text();
                const sections = [
                    'alpha-main-tag',
                    'beta-main-tag', 
                    'gamma-main-tag',
                    'delta-main-tag',
                    'epsilon-main-tag',
                    'zeta-main-tag',
                    'eta-main-tag',
                    'theta-main-tag',
                    'iota-main-tag',
                    'kappa-main-tag'
                ];
                
                let foundSections = 0;
                sections.forEach(section => {
                    if (t2Content.includes(section)) {
                        foundSections++;
                    }
                });
                
                if (foundSections === 10) {
                    log(`‚úÖ Toutes les 10 sections trouv√©es dans T2`, 'ok');
                } else {
                    log(`‚ö†Ô∏è Seulement ${foundSections}/10 sections trouv√©es`, 'warning');
                }
            } catch (error) {
                log(`‚ùå Erreur T2 content: ${error.message}`, 'error');
            }
            
            // Test 4: V√©rifier le routeur
            try {
                const routerResponse = await fetch('js/router.js');
                const routerContent = await routerResponse.text();
                if (routerContent.includes("'t2':")) {
                    log('‚úÖ Configuration T2 pr√©sente dans routeur', 'ok');
                } else {
                    log('‚ùå Configuration T2 manquante dans routeur', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur routeur: ${error.message}`, 'error');
            }
            
            log('üèÅ Diagnostic termin√© !', 'info');
            log('', 'info');
            log('üìã INSTRUCTIONS:', 'info');
            log('1. Ouvrir http://localhost:3010', 'info');
            log('2. Cliquer sur IA > T2 dans le menu', 'info');
            log('3. V√©rifier que les 10 sections sont visibles', 'info');
            log('4. Tester le pliage/d√©pliage des sections', 'info');
        }
        
        runDiagnostic();
    </script>
</body>
</html>
